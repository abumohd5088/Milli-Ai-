<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, increment, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0fHtqeoerlckQ2RXx_VC86cZz_BJaIIU",
      authDomain: "mkps-balrampur.firebaseapp.com",
      projectId: "mkps-balrampur",
      storageBucket: "mkps-balrampur.appspot.com",
      messagingSenderId: "469227187804",
      appId: "1:469227187804:web:8abdb9b75ed05b7eadc099"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    signInAnonymously(auth);

    const GEMINI_API_KEY = "AIzaSyB4xCisV5WXwLKpBgh75ZWk1JaZdMptoQs";

    async function askAI() {
      const q = document.getElementById("question").value;
      if (!q) return;

      // üîπ 1. Count save in Firestore
      const ref = doc(db, "stats", q.toLowerCase());
      const snap = await getDoc(ref);
      if (snap.exists()) {
        await updateDoc(ref, { count: increment(1) });
      } else {
        await setDoc(ref, { question: q, count: 1 });
      }

      // üîπ 2. Call Gemini API
      const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ role: "user", parts: [{ text: q }] }]
        })
      });

      const data = await res.json();
      console.log(data);
      let answer = "‚ö†Ô∏è Error from AI";
      try {
        answer = data.candidates[0].content.parts[0].text;
      } catch(e) {}

      document.getElementById("answer").innerText = answer;
    }

    window.askAI = askAI;
  </script>
</head>
<body>
  <h2>ü§ñ Ask AI</h2>
  <input type="text" id="question" placeholder="Type your question...">
  <button onclick="askAI()">Ask</button>
  <p id="answer"></p>
</body>
  </html>
