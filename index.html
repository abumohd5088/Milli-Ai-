<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Portal</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB0fHtqeoerlckQ2RXx_VC86cZz_BJaIIU",
      authDomain: "mkps-balrampur.firebaseapp.com",
      projectId: "mkps-balrampur",
      storageBucket: "mkps-balrampur.appspot.com",
      messagingSenderId: "469227187804",
      appId: "1:469227187804:web:8abdb9b75ed05b7eadc099"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Login Anonymous
    signInAnonymously(auth);

    // Notifications Listener
    onSnapshot(collection(db, "notifications"), (snapshot) => {
      const list = document.getElementById("notifList");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement("li");
        li.innerHTML = `<b>[${data.category}]</b> ${data.title} - ${data.message}`;
        list.appendChild(li);
      });
    });

    // Maintenance Listener
    onSnapshot(doc(db, "system", "maintenance"), (docSnap) => {
      if (docSnap.exists() && docSnap.data().active) {
        document.getElementById("maintenanceBox").style.display = "block";
      } else {
        document.getElementById("maintenanceBox").style.display = "none";
      }
    });
  </script>
</head>
<body>
  <h2>ðŸ”” Notifications</h2>
  <ul id="notifList"></ul>

  <div id="maintenanceBox" style="display:none; background:red; color:white; padding:10px; margin-top:20px;">
    ðŸš§ The system is under maintenance. Please check back later.
  </div>
</body>
</html>
