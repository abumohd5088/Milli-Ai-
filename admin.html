<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getFirestore, collection, doc, setDoc, updateDoc, onSnapshot, query, orderBy, limit 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0fHtqeoerlckQ2RXx_VC86cZz_BJaIIU",
      authDomain: "mkps-balrampur.firebaseapp.com",
      projectId: "mkps-balrampur",
      storageBucket: "mkps-balrampur.appspot.com",
      messagingSenderId: "469227187804",
      appId: "1:469227187804:web:8abdb9b75ed05b7eadc099"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // 🔐 Admin login
    async function loginAdmin() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("pass").value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminBox").style.display = "block";
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    }
    window.loginAdmin = loginAdmin;

    // 🔔 Send Notification
    async function sendNotif() {
      const title = document.getElementById("nTitle").value;
      const msg = document.getElementById("nMsg").value;
      const id = Date.now().toString();
      await setDoc(doc(db, "notifications", id), { title, message: msg, time: new Date() });
      alert("Notification sent!");
    }
    window.sendNotif = sendNotif;

    // 🛠 Maintenance toggle
    async function toggleMaint(active) {
      await setDoc(doc(db, "system", "maintenance"), { active });
      alert("Maintenance " + (active ? "ON" : "OFF"));
    }
    window.toggleMaint = toggleMaint;

    // 📊 Realtime Stats
    const statsList = document.getElementById("statsList");
    const statsQuery = query(collection(db, "stats"), orderBy("count", "desc"), limit(10));
    onSnapshot(statsQuery, (snap) => {
      statsList.innerHTML = "";
      snap.forEach(doc => {
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = `${data.question} → ${data.count} times`;
        statsList.appendChild(li);
      });
    });
  </script>
</head>
<body>
  <h2>👑 Admin Panel</h2>

  <div id="loginBox">
    <input id="email" placeholder="Admin Email"><br>
    <input id="pass" type="password" placeholder="Password"><br>
    <button onclick="loginAdmin()">Login</button>
  </div>

  <div id="adminBox" style="display:none;">
    <h3>🔔 Send Notification</h3>
    <input id="nTitle" placeholder="Title"><br>
    <textarea id="nMsg" placeholder="Message"></textarea><br>
    <button onclick="sendNotif()">Send</button>

    <h3>🛠 Maintenance</h3>
    <button onclick="toggleMaint(true)">Enable</button>
    <button onclick="toggleMaint(false)">Disable</button>

    <h3>📊 Stats (Top 10)</h3>
    <ul id="statsList"><li>Loading...</li></ul>
  </div>
</body>
</html>
