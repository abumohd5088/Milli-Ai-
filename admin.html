<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Send Notifications</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB0fHtqeoerlckQ2RXx_VC86cZz_BJaIIU",
      authDomain: "mkps-balrampur.firebaseapp.com",
      projectId: "mkps-balrampur",
      storageBucket: "mkps-balrampur.appspot.com",
      messagingSenderId: "469227187804",
      appId: "1:469227187804:web:8abdb9b75ed05b7eadc099"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Login (Admin email/password)
    async function loginAdmin() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("pass").value;
      try {
        const userCred = await signInWithEmailAndPassword(auth, email, pass);
        alert("‚úÖ Admin Logged In");
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("sendBox").style.display = "block";
      } catch (e) {
        alert("‚ùå Login Failed: " + e.message);
      }
    }

    // Send Notification
    async function sendNotif() {
      const title = document.getElementById("title").value;
      const message = document.getElementById("message").value;
      try {
        await addDoc(collection(db, "notifications"), {
          title,
          message,
          createdAt: serverTimestamp()
        });
        alert("‚úÖ Notification Sent");
      } catch (e) {
        alert("‚ùå Failed: " + e.message);
      }
    }

    window.loginAdmin = loginAdmin;
    window.sendNotif = sendNotif;
  </script>
</head>
<body>
  <h2>üîê Admin Panel</h2>

  <!-- Login Box -->
  <div id="loginBox">
    <input type="email" id="email" placeholder="Admin Email"><br>
    <input type="password" id="pass" placeholder="Password"><br>
    <button onclick="loginAdmin()">Login</button>
  </div>

  <!-- Send Notification Box -->
  <div id="sendBox" style="display:none;">
    <input type="text" id="title" placeholder="Notification Title"><br>
    <input type="text" id="message" placeholder="Notification Message"><br>
    <button onclick="sendNotif()">Send Notification</button>
  </div>
</body>
</html>
